<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Socket.io i Passport.js</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <script>
        //jshint browser: true, esversion: 6, devel: true
        /* global io: false */
        var socket = io.connect(`//${window.location.host}`);
        socket.on('news', (data) => {
            console.log(JSON.stringify(data));
            socket.emit('reply', {
                reply: 'odzew klienta'
            });
        });
    </script>
    <div><a href="/logout">Wyloguj</a></div>
</body>

</html>
