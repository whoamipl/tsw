<!DOCTYPE html>
<html>

<head>
  <title>Prosty klient WebSockets</title>
  <meta charset="UTF-8">
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/skrypt.js"></script>
</head>

<body>
  <div>
    <table>
      <tr>
        <td>
          <img id="chatStatus" src="img/bullet_red.png" width="35">
        </td>
        <td>
          <img id="newsStatus" src="img/bullet_red.png" width="35">
        </td>
      </tr>
      <tr>
        <td>
          <p>
            /chat:&nbsp;
            <input id="chatText">&nbsp;
            <input id="chatSend" type="button" value="Wyślij">
          </p>
        </td>
        <td>
          <p>
            /news:&nbsp;
            <input id="newsText">&nbsp;
            <input id="newsSend" type="button" value="Wyślij">
          </p>
        </td>
      </tr>
      <tr>
        <td id="chatMessage">/chat: </td>
        <td id="newsMessage">/news: </td>
      </tr>
    </table>
    <p>
      <input id="open" type="button" value="Połącz">
      <input id="close" type="button" value="Rozłącz">
    </p>

  </div>
</body>

</html>
